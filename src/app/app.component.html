<div class="top-menu">

    <img class="logo"
         src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>
<div *ngFor="let pair of course |keyvalue">
    {{pair.key + ':' + pair.value}}

</div>

{{courses |json }}
<div class="demo">
    <div>Start Date: {{startDate | date: 'MMM/dd/yyyy'}} </div>
    <div> {{title | titlecase }}</div>
    <div> {{price | number: '3.3-5' }}</div>
    <div> {{price | currency: 'EUR'}}</div>
    <div> Percentage:{{ rate | percent}}</div>
    

</div>

<div class="courses">

<course-card *ngFor="let course of courses | slice :0:2; index as i; first as isFirst;
last as isLast; even as isEven; odd as isOdd;"

[class.is-first]="isFirst"
[course]="course"
[cardIndex]="i + 1"
[class.is-last]="isLast"
[class.is-even]="isEven"
[class.is-odd]="isOdd"
(courseSelected)="onCourseSelected($event)" />

</div>
