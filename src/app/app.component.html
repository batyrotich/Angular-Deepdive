<div class="top-menu">

    <img class="logo"
         src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>


<!-- we have instanciated,  we need to provide the context-->

<hr>

<div class="courses" *ngIf="courses[0] as course">
    <ng-template #blankImage let -courseName>  
        <p class="warn"> {{courseName}}No image is available Yet</p>
        <img  src="/assets/empty-image.png">
    
    </ng-template>
    <ng-container *ngTemplateOutlet="blankImage; context: {description: course.description}">

    </ng-container>
    


<course-card  
    (courseSelected)="onCourseSelected($event)"
     [course]="course">
     <course-image [src]="course.iconUrl"></course-image>
     <div class="course-description">
        {{ course.longDescription}}

     </div>
     </course-card>

    </div>
